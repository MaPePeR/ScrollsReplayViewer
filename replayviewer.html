<html>
  <head>
    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script type="text/javascript" src="images.js"></script>
    <script type="text/javascript" src="replayreader.js"></script>
    <script type="text/javascript" src="replayviewer.js"></script>
    <script type="text/javascript" src="debugtools.js"></script>
    <script type="text/javascript" src="effects.js"></script>
    <style type="text/css">
    #game {
      resize:none;
      position: relative;
      margin: auto;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #gameheader {
      position: relative;
      width: 100%;
      height: 24px;
      /*background-color: green;*/
      font-size: 20px;
    }
    #roundcounter {
      position: absolute;
      left: 50%;
      width: 3em;
      text-align: center;
      margin-left: -1.5em;
      border: 1px solid black;
      border-radius: 1ex;
    }
    .playernameleft {
      position: absolute;
      left: 0px;
      right: 50%;
      text-align: right;
      padding-right: 2em;
    }
    .playernameright {
      position: absolute;
      left: 50%;
      right: 0px;
      text-align: left;
      padding-left: 2em;
    }
    .playernameactive {
      font-weight: bold;
    }
    .field {
      position: absolute;
      width: 50%;
      height: 75%;
    }

    /*Left Field*/
    .fieldleft {
      text-align: left;
      left: 0%;
    }

    /*Right field*/
    .fieldright {
      text-align: right;
      right: 0%;
    }
    .fieldscroll {
      position: absolute;
      border: 1px solid black;
      border-radius: 5%;
      background-size: 100% auto;
    }

    .fieldscroll .attack {
      font-size: 20px;
      color: red;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    .fieldscroll .countdown {
      font-size: 20px;
      color: white;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    .fieldscroll input {
        border: none;
        background-color: transparent;
        resize: none;
    }
    .fieldscroll .health {
      font-size: 20px;
      color: yellow;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }

    .idol {
      text-align: center;
      position: absolute;
      background-color: gray;
    }
    .fieldleft .idol {
      left: 0px;
    }
    .fieldright .idol {
      right: 0px;
    }
    #botrow {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 22%;
    }
    .playerresources {
      position: absolute;
      height: 100%;
      width: 7em;
      overflow: auto;
      resize: none;
    }
    .playerresourcesleft {
      text-align: left;
      left: 0%;
    }
    .playerresourcesright {
      text-align: right;
      right: 0%;
    }

    img.resourceicon {
      width: 1em;
      height: 1em;
    }
    .playerresourcesleft img.resourceicon {
      float: left;
      margin-right: 1em;
    }
    .playerresourcesright img.resourceicon {
      float: right;
      margin-left: 1em;
    }

    #handcards {
      position: absolute;
      left: 7em;
      right: 7em;
      height: 100%;
      text-align: center;
      white-space: nowrap;
    }

    .handscroll {
      position: absolute;
      height: 200%;
    }
    .handscroll:hover {
      bottom: 0px;
    }


    </style>
  </head>
  <body>
    <div id="replaychooser">
      <center>
        <table>
          <tr><th>Left Player</th><th>Right Player</th></tr>
          <tr><td><input type="file" id="replayfileL" name="replayfileL"/></td><td><input type="file" id="replayfileR" name="replayfileR"/></td></tr>
          <tr><td colspan="2" align="center"><input id="playButton" type="button" value="Play" disabled></input></td></tr>
          <tr><td id="error" colspan="2"></td></tr>
        </table>
      </center>
    </div>
    <div id="game" style="display: none">
      <!-- playername-classes will be updated according to who is the left and right player -->
      <div id="gameheader"><div class="playernameleft" id="playernamewhite">white</div><div id="roundcounter">1</div><div class="playernameright" id="playernameblack">black</div></div>
      <div id="gamefield">
        <div class="field fieldleft" id="fieldwhite"></div>
        <div class="field fieldright" id="fieldblack"></div>
      </div>
      <div id="botrow">
        <div class="playerresources playerresourcesleft" id="resourceswhite"></div>
        <div class="playerresources playerresourcesright" id="resourcesblack"></div>
        <div id="handcards"></div>
      </div>
    </div>
    <div id="debugcontrols" style="position: absolute; top: 0; left: 0; right: 0;"></div>
  </body>
</html>
