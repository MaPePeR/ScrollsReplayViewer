<html>
  <head>
    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script type="text/javascript" src="replayreader.js"></script>
    <script type="text/javascript" src="replayviewer.js"></script>
    <script type="text/javascript" src="debugtools.js"></script>
    <style type="text/css">
    #game {
      position: relative;
      margin: auto;
      width: 800px;
      height: 600px;
      border: 1px solid black;
    }
    #gameheader {
      position: relative;
      width: 100%;
      height: 24px;
      /*background-color: green;*/
      font-size: 20px;
    }
    #roundcounter {
      position: absolute;
      left: 50%;
      width: 3em;
      text-align: center;
      margin-left: -1.5em;
      border: 1px solid black;
      border-radius: 1ex;
    }
    .playernameleft {
      position: absolute;
      left: 0px;
      right: 50%;
      text-align: right;
      padding-right: 2em;
    }
    .playernameright {
      position: absolute;
      left: 50%;
      right: 0px;
      text-align: left;
      padding-left: 2em;
    }
    .playername {
      width: 200px;
      font-size: 14px;
    }
    .field {
      position: absolute;
      width: 50%;
      max-height: 75%;
    }
    
    .fieldleft {
      left: 0%;
      background-color: blue;
    }
    .fieldleft .fieldrow:nth-child(odd) {
      margin-left: 7%;
    }
    .fieldright {
      text-align: right;
      right: 0%;
      background-color: yellow;
    }
    .fieldright .fieldrow:nth-child(odd) {
      margin-right: 7%;
    }
    .fieldrow {
      position: relative;
      height: 20%;
    }
    .scroll {
      height: 20%;
    }
    </style>
  </head>
  <body>
    <div id="replaychooser">
      <center>
        <table>
          <tr><th>Left Player</th><th>Right Player</th></tr>
          <tr><td><input type="file" id="replayfileL" name="replayfileL"/></td><td><input type="file" id="replayfileR" name="replayfileR"/></td></tr>
          <tr><td colspan="2" align="center"><input id="playButton" type="button" value="Play" disabled></input></td></tr>
          <tr><td id="error" colspan="2"></td></tr>
        </table>
      </center>
    </div>
    <div id="game">
      <!-- playername-classes will be updated according to who is the left and right player -->
      <div id="gameheader"><div class="playernameleft" id="playernamewhite">plyer 1</div><div id="roundcounter">1</div><div class="playernameright" id="playernameblack">a</div></div>
      <div id="gamefield"><div class="field fieldleft" id="fieldwhite"></div><div class="field fieldright" id="fieldblack"></div></div>
      <div id="handcards"></div>
    </div>
    <div id="debugcontrols"></div>
  </body>
</html>
